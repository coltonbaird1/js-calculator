<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display__result">
            <p class="result">0</p>
          </div>
        </div>
        <div class="buttons">
          <div class="buttons__row">
            <button class="buttons__clear">C</button>
            <button class="buttons__sign">+/-</button>
            <button class="buttons__percent">%</button>
            <button class="buttons__divide">/</button>
          </div>
          <div class="buttons__row">
            <button class="buttons__number">7</button>
            <button class="buttons__number">8</button>
            <button class="buttons__number">9</button>
            <button class="buttons__multiply">x</button>
          </div>
          <div class="buttons__row">
            <button class="buttons__number">4</button>
            <button class="buttons__number">5</button>
            <button class="buttons__number">6</button>
            <button class="buttons__subtract">-</button>
          </div>
          <div class="buttons__row">
            <button class="buttons__number">1</button>
            <button class="buttons__number">2</button>
            <button class="buttons__number">3</button>
            <button class="buttons__add">+</button>
          </div>
          <div class="buttons__row zero">
            <button class="buttons__number">.</button>
            <button class="buttons__number">0</button>
            <button class="buttons__equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
